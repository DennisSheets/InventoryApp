<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>

    <body>

    <div class="container text-center">

        <header th:replace ="fragments :: header"></header>

        <form th:action="@{/brands/save}" th:object="${brand}" th:method="post"
                style="max-width: 600px; margin: 0; auto">
            <input type="hidden" th:field="*{id}" th:value="${brand.id}"/>
            <div class="m-3">
                <div Class="form-group row">
                    <label class="col-form-Label col-sm-4">Brand Name:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{name}" class="form-control" required/>
                    </div>
                </div>

                <div Class="form-group row">
                    <label class="col-form-Label col-sm-4">Choose one or more categories:</label>
                    <div class="col-sm-8">
                        <select th:field="*{categories}" class="form-control" multiple="multiple" required>
                            <th:block th:each="category :${listCategories}";>
                                <option th:text="${category.name}" th:value="${category.id}"/>
                            </th:block>
                         </select>
                    </div>
                </div>

                <div class="text-center p-3">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </div>
        </form>
    </div>
    </body>
</html>
